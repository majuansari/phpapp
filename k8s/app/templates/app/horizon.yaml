apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: horizon
  name: horizon
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: horizon
  template:
    metadata:
      labels:
        app: horizon
    spec:
      volumes:
        - name: code
          emptyDir: {}
        - name: cmd
          emptyDir: {}    
      containers:
        - args:
            - /bin/bash
            - -c
            - php artisan horizon
          envFrom:
            - configMapRef:
                name: backend-config
          volumeMounts:
            - name: code
              mountPath: /code
            - name: cmd
              mountPath: /cmd                    
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          imagePullPolicy: Always
          name: horizon
          resources:
            limits:
              cpu: 200m
              memory: 1G
            requests:
              cpu: 100m
              memory: 500M